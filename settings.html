<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet">
    <title>Settings</title>
</head>
<body>
    <h1>Profile Settings</h1>
        <form>
            <fieldset class="fieldset">
                <legend>Base Data</legend>
                <div class="text-centered">
                <label for="fristName">First Name</label> <input type="text" name="firstName" id="firstName" placeholder="Your name"><br>
                <label for="fristName">Last Name</label> <input type="text" name="lastName" id="lastName" placeholder="Your surname"><br>
                <label for="coffeeOrTea">Coffe or Tea?</label>
                <select name="coffeOrTea" id="coffeeOrTea">
                    <option value="Neither nor">Neither nor</option>
                    <option value="Coffe">Coffee</option>
                    <option value="Tea">Tea</option>
                </select>
                </div>
            </fieldset> <br>
            <fieldset class="fieldset">
                <legend>Tell Something About You</legend>
                <textarea name="aboutMe" id="aboutMe" cols="20" rows="1" placeholder="Leave a comment here"></textarea>
            </fieldset> <br>
            <fieldset class="fieldset">
                <legend>Preferred Chat Layout</legend>
                <p><input type="radio" name="inOrOutline" id="inline">Username and message in one line</p>
                <p><input type="radio" name="inOrOutline" id="outline">Username and message in separated lines</p>
            </fieldset>
            <a href="friends.html"><input type="button" value="Cancel"></a>
            <button type="submit">Save</button>
        </form>
</body>
</html>
