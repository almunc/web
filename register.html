<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link href="stylesheet.css" rel="stylesheet">
    </head>
    <body>
        <br><br>
        <img src="./images/user.png" alt="user" style="width: 100px; height: 100px;" class="general-img"> <br>
        <h1 class="text-centered">
            Register yourself
        </h1> <br>

        <fieldset class="fieldset">
            <legend>Register</legend>
            <div class="text-centered">
            <form action="friends.html" method="GET">
                <label for="Username">Username</label>
                <input type="text" id="Username"
                    name="Username" placeholder="Username" required><br>
                <label for="Password">Password</label>
                <input type="password" id="Password"
                    name="Password" placeholder="Password" required><br>
                <label for="ConfirmPassword"> Confirm Password</label>
                <input type="password" id="ConfirmPassword"
                    name="ConfirmPassword" placeholder="Confirm Password" required>
            </div>
            </fieldset> <br>
            <table class="text-centered">
                <tr>
                    <td>
                        <a href="login.html">
                            <input type="button" value="Cancel">
                            </a>
                    </td>
                    <td>
                        <a href="friends.html">
                            <input type="submit" value="Create Account">
                        </a>
                    </td>
                </tr>
    </table>
        </form>
    </body>
</html>
